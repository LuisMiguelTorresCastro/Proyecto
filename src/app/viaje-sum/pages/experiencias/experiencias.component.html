<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencias en Dolores Hidalgo</title>
    <link rel="stylesheet" href="experiencias.component.css">
</head>

            <!-- Experiencia 1 -->
            <div class="package-card">
                <img src="http://sic.cultura.gob.mx/images/122280" alt="Museo Casa Hidalgo">

                    <h2 class="text-xl font-semibold mb-2">Museo Casa Hidalgo</h2>
                    <button class="details-button">Más Detalles</button>
                </div>
            </div>

            <!-- Experiencia 2 -->

                    <h2 class="text-xl font-semibold mb-2">Museo Bicentenario</h2>
                    <button class="details-button">Más Detalles</button>
                </div>
            </div>

            <!-- Experiencia 3 -->
            <div class="package-card">
                <img src="https://tse2.mm.bing.net/th?id=OIP.2aqRx8XR09HfdmVaqOzVyQHaHa&pid=Api&P=0&h=180" alt="Museo Jose Alfredo Jimenez">

                    <button class="details-button">Más Detalles</button>
                </div>
            </div>

            <!-- Experiencia 4 -->
            <div class="package-card">
                <img src="https://www.turimexico.com/wp-content/uploads/2017/04/Casa-de-las-Visitas-Guanajuato.jpg" alt="Casa de Visitas">

                    <h2 class="text-xl font-semibold mb-2">Casa de Visitas</h2>
                    <button class="details-button">Más Detalles</button>
                </div>
            </div>

            <!-- Experiencia 5 -->
            <div class="package-card">
                <img src="https://s3-us-west-1.amazonaws.com/tipsparatuviaje/wp-content/uploads/2016/10/6.-%C2%BFC%C3%B3mo-es-la-Plaza-Principal.jpg" alt="Plaza Principal">

                </div>
            </div>

            <div class="package-card">

                    <h2 class="text-xl font-semibold mb-2">Templo del Señor del Llanito</h2>

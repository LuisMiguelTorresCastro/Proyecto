<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" [ngStyle]="{ width: '250px' }">
    <mat-toolbar color="warn">
      <span>Men√∫</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="dark">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer">Viajes Sum</span>
    <button mat-button [routerLink]="['/Viajes/inicio']"><mat-icon>home</mat-icon>Inicio</button>
    <button mat-button [routerLink]="['/Viajes/paquetes']"><mat-icon>shop_two</mat-icon>Paquetes</button>
    <button mat-button [routerLink]="['/Viajes/agencias']"><mat-icon>flight_takeoff</mat-icon>Agencias</button>
    <button mat-button [routerLink]="['/Viajes/experiencias']"><mat-icon>sentiment_satisfied_alt</mat-icon>Experiencias</button>
    <button mat-button [routerLink]="['/Viajes/hoteles']"><mat-icon>local_hotel</mat-icon>Hoteles</button>
    <button mat-button [routerLink]="['/Viajes/restaurantes']"><mat-icon>restaurant_menu</mat-icon>Restaurantes</button>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>

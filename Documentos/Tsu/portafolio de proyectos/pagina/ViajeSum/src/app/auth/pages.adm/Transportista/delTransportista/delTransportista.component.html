<form [formGroup]="deleteFormGroup" (ngSubmit)="openConfirmDialog()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Eliminar Transportista</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Seleccionar Transportista</mat-label>
        <mat-select formControlName="nombreTransportista">
          <mat-option *ngFor="let transportista of transportistas" [value]="transportista.nombreTransportista">
            {{ transportista.nombreTransportista }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</form>

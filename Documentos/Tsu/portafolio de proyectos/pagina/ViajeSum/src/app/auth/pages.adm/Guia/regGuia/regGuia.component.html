<form [formGroup]="guiasFormGroup" (ngSubmit)="openConfirmDialog()">
  <mat-form-field appearance="fill">
    <mat-label>Nombre de la Guía</mat-label>
    <input matInput formControlName="nombreGuias" placeholder="Nombre de la Guía" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" placeholder="Descripción" rows="4"></textarea>
  </mat-form-field>

  <button mat-button type="submit">Guardar</button>
</form>

<mat-horizontal-stepper [linear]="isLinear">
  <mat-step label="Actualizar Información Básica">
    <form [formGroup]="updFormGroup" (ngSubmit)="updPaquete()">
      <mat-form-field appearance="fill">
        <mat-label>Seleccionar Paquete</mat-label>
        <mat-select (selectionChange)="onPaqueteSelected($event.value)">
          <mat-option *ngFor="let paquete of paquetes" [value]="paquete.nombrePaquete">
            {{ paquete.nombrePaquete }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre del Paquete</mat-label>
        <input matInput formControlName="nombrePaquete" placeholder="Nombre del Paquete" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción del Paquete</mat-label>
        <textarea matInput formControlName="descripcion" placeholder="Descripción del Paquete" rows="4"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Categoría</mat-label>
        <input matInput formControlName="categoria" placeholder="Categoría del Paquete">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Costo del Paquete</mat-label>
        <input matInput formControlName="costo" type="number" step="0.01" placeholder="Costo del Paquete">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fechas</mat-label>
        <input matInput formControlName="fechas" placeholder="Fechas del Paquete">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo de Paquete</mat-label>
        <input matInput formControlName="tipo" placeholder="Tipo de Paquete">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>URL de la Imagen</mat-label>
        <input matInput formControlName="imageUrl" placeholder="URL de la Imagen">
      </mat-form-field>

      <button mat-button type="submit">Actualizar</button>
    </form>
  </mat-step>
</mat-horizontal-stepper>

<div class="login-container">
    <h2>Iniciar sesi칩n</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
        <label for="username">Nombre de usuario:</label>
        <input 
            type="text" 
            id="username" 
            name="username" 
            [(ngModel)]="username" 
            #usernameField="ngModel" 
            required
        >
        <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)">
            <p *ngIf="usernameField.errors?.['required']">Nombre de usuario es requerido.</p>
        </div>

        <label for="password">Contrase침a:</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="password" 
            #passwordField="ngModel" 
            required
        >
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)">
            <p *ngIf="passwordField.errors?.['required']">Contrase침a es requerida.</p>
        </div>

        <button routerLink="/Auth/adm" type="submit" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>
    </form>
    <p id="message">{{ message }}</p>
</div>

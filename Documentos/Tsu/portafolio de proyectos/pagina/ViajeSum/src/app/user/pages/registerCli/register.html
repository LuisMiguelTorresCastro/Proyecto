<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div>
      <label for="nombreCliente">Nombre</label>
      <input id="nombreCliente" name="nombreCliente" ngModel required />
    </div>
  
    <div>
      <label for="apellidoCliente">Apellido</label>
      <input id="apellidoCliente" name="apellidoCliente" ngModel required />
    </div>
  
    <div>
      <label for="correoCliente">Correo</label>
      <input id="correoCliente" name="correoCliente" ngModel required type="email" />
    </div>
  
    <div>
      <label for="telefonoCliente">Teléfono</label>
      <input id="telefonoCliente" name="telefonoCliente" ngModel required type="tel" />
    </div>
  
    <div>
      <label for="password">Contraseña</label>
      <input id="password" name="password" ngModel required type="password" />
    </div>
  
    <div>
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword" name="confirmPassword" ngModel required type="password" />
    </div>
  
    <button type="submit">Registrar</button>
  </form>
  
  <p>{{ message }}</p>
